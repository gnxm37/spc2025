<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="menuContainer">
        <nav>
            <ul>
                <li><a href="/home">HOME</a></li>
                <li><a href="/product">PRODUCT</a></li>
                <li><a href="/cart">CART</a></li>
                <li id="user-info" style="display: none;">
                    <span id="name"></span>
                    <a class="logout-btn" id="logout">logout</a>
                </li>
            </ul>
        </nav>
    </div>

    <div id="cartContainer">
        <h2>장바구니</h2>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>동작</th>
                </tr>
            </thead>
            <tbody>
                <!-- 나중에 동적으로 채우기 -->
            </tbody>
            <tr>
                <th colspan="3"></th>
                <th>Total:</th>
                <th id="total"></th>
            </tr>
        </table>
    </div>
    <script src="js/cart.js"></script>
</body>
</html>
