<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/memo.css">
</head>

<body>
    <div class="memo-container">
        <h1>메모장</h1>
        <form>
            <input type="text" placeholder="제목을 입력하세요" id="title" />
            <textarea placeholder="내용을 입력하세요" id="textarea"></textarea>
            <input type="file" placeholder="선택된 파일 없음" id="fileInput" accept="image/*"/><br>
            <button type="submit" class="btn btn-primary" id="saveBtn">저장하기</button>
        </form>
    </div>
    <div class="memo-list">
    </div>
    <script src="js/memo.js"></script>
</body>

</html>
