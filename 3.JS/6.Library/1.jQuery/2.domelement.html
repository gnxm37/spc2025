<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body>
    <h1>쇼핑리스트</h1>
    <ul id="shoppingList">
        <li>빵</li>
        <li>우유</li>
        <li>달걀</li>
    </ul>
    <input text="text" id="newItem" placeholder="새로운 상품 추가..">
    <button id="addItemBtn">추가</button>
    <script>

        // DOM 로딩이 끝나길 기다림
        $(document).ready(function(){

            // 버튼 클릭시 실행행
            $('#addItemBtn').click(function(){

                // 새로운 아이템의 값 가져오기
                const newItem = $('#newItem').val()

                // 가져온 아이템이 빈값이 아닐경우  
                if(newItem !== ""){
                    
                    // 새로운 DOM 요소 만들어서 추가
                    $('#shoppingList').append("<li>" + newItem + "</li>")
                    
                    // 입력필드 초기화
                    $("#newItem").val('');
                }
            })
        })
    </script>
</body>
</html>
