<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas { 
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d');

        // const ctx = document.getElementById('myCanvas').getContext('2d');
        
        // 1. 직사각형 그리기
        context.fillStyle = '#FF0000';
        context.fillRect(50, 50, 100, 80);

        context.strokeStyle = 'blue';
        context.strokeRect(50, 100, 100, 80); // 선만 그리기, 채우지 않음 (strokeRect vs fillRect)


        // 2. 선그리기
        context.strokeStyle = 'lightgreen'; // RGB로 하거나 글자로 하거나
        context.lineWidth = 2;
        context.beginPath();
        context.moveTo(200,50);
        context.lineTo(300,130);
        context.stroke();
        context.closePath();

        // 3. 원그리기
        context.fillStyle = "#00FF00";
        context.beginPath();
        context.arc(350, 50, 30, 0, 2 * Math.PI); // x, y, radius(반지름), startAngle, endAngle = 이때 각도의 단위는 deg 아니고, rad 임.
        context.fill();
        context.closePath();

        context.fillStyle = "#00FF00";
        context.beginPath();
        context.arc(350, 150,30,0, Math.PI);
        context.fill();
        context.strokeStyle = 'pink';
        context.stroke();
        context.closePath();
</script>
</body>

</html>
