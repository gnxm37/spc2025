<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 5px double black;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <script>
        const ctx = document.getElementById("myCanvas").getContext('2d');
        const canvas = document.getElementById("myCanvas");
        const circle_radius = 30;
        let x = 0;
        let y = 0;
        let move_x = 1;
        let move_y = 1;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'pink';
            ctx.beginPath();
            ctx.arc(x + circle_radius, y + circle_radius, circle_radius, 0, 2*Math.PI);
            ctx.fill();
            ctx.closePath();

            x += 1 * move_x;
            y += 1 * move_y;

            if ((x > canvas.width - circle_radius * 2)) {
                move_x = -1;
            } else if (y > canvas.height - circle_radius * 2) {
                move_y = -1;
            } else if (x < 0) {
                move_x = 1;
            } else if (y < 0) {
                move_y = 1;
            }

            // 미션2. 벽뚫고 반대벽에서 나오기

            requestAnimationFrame(draw);
        }

        draw();

    </script>
</body>

</html>
