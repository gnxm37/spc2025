<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>화면 리프레시 예제</h1>
    <p>이 페이지는 3초후에 리프레쉬 됩니다.</p>
    <script>
        //document. <- Dom 제어
        //window. <- 창(브라우저창) 을 제어
        window.onload = function(){
            //3초 기다렸다가 실행..
            // setTimeout(콜백함수, 3000); // 3000ms = 3s

            function displayText(){
                console.log("3초 기다렸음!");
            }
            
            setTimeout(displayText, 3000);
            
            setTimeout(function(){
                console.log("5초 기다렸음!");
                // location = location;
                // location.href = location.href;
                location.reload();
            },5000);

            setTimeout(displayText, 10000)

            console.log("나는 안기다림");
        }
    </script>    
</body>
</html>
