<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</head>

<body>
    <button class="btn btn-primary" id="searchBtn">Load Data</button>
    <button class="btn btn-danger" id="clearBtn">Clear</button>
    <div id="result">
        <!-- 가져온 데이터 표시할 곳 -->

    </div>
    <script>
        document.getElementById('searchBtn').addEventListener('click', () => {
            const userId = document.getElementById('userId').value;
            console.log('버튼 시작');
            fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
                .then(Response => {
                    return Response.json();  // response 객체를 response라는 변수에 담아서 왔는데
                    // 그 변수 안에 있는 객체의 json이라는 함수를 통해서,
                    // 실제 데이터를 반환
                })
                .then((data) => {
                    const name = data.name;
                    const phone = data.phone;
                    console.log('결과를 받아옴');
    
                    // 원하는 데이터를 받아와서 다시 우리 페이지에 랜더링..
                    document.getElementById('result').innerHTML =
                        `<p><strong>이름:</strong> ${name}` +
                        `<p><strong>전화번호:</strong> ${phone}`
                })
                .catch((error) => {
                    document.getElementById('result').innerHTML =
                        `<p><strong>오류:</strong> ${error}` 
                })

            console.log('여긴 어디?');
        })
    </script>
</body>

</html>
